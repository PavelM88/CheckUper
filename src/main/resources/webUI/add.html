<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title th:text="${title}">Request</title>
</head>
    <h1 th:text="${title}">Create request!</h1>

<div class="container">
    <form action="/addrequest"  method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Опишите коротко какая вам нужна помощь!</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="${request.name}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Напишите, чем вам помочь!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="${request.descr}"></textarea>
    </div>
    <div class="mb-2">
        <label for="text" class="form-label">Список задач для заявки</label>
        <input type="text" class="form-control" id="text" placeholder="Задание" th:field="${task.info}" aria-label="name"/>
    </div>

    <div class="input-group mb-3">
        <label for="date" class="form-label">Выбрать дату начала заявки!</label>
        <input type="datetime-local" class="form-control" id="date" th:field="${request.intervalStartTime}" aria-label="Дата начала задачи"/>
        <label for="date1" class="form-label">Выбрать дату завершения заявки!</label>
        <input type="datetime-local" class="form-control" id="date1" th:field="${request.intervalEndTime}" aria-label="Дата когда закончить"/>
    </div>

    <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
