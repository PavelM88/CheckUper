# база данных
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/CheckUperDB
spring.datasource.username=postgres
spring.datasource.password=Asdf4321
#
logging.level.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
logging.level.liquibase = INFO
logging.level.org.springframework.web=DEBUG
# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# thymeleaf
spring.thymeleaf.check-template=true
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.prefix=classpath:/webUI/
spring.thymeleaf.suffix=.html
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
# liquibase
spring.liquibase.change-log=classpath:/db-migrations/db.changelog.xml
spring.liquibase.enabled=false
