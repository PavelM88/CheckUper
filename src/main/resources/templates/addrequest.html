<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title th:text="${title}">Request</title>
</head>
    <h1 th:text="${title}">Create request!</h1>
<div class="container">
    <form action="/addrequest" th:object="${request}" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Опишите коротко чем вам помочь!</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Напишите, чем вам помочь!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{descr}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
